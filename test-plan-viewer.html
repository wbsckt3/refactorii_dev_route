<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visor de Plan de Pruebas</title>
  <!-- Marked.js para convertir Markdown a HTML -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/styles/github-dark.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.7.0/lib/common.min.js"></script>
  <!-- Mermaid.js para renderizar diagramas -->
  <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 900px;
      margin: 20px auto;
      padding: 0 20px;
      background-color: #f9f9f9;
    }
    h1, h2, h3, h4, h5, h6 {
      color: #2c3e50;
      margin-top: 1.5em;
      margin-bottom: 0.5em;
    }
    h1 { font-size: 2.2em; border-bottom: 2px solid #eee; padding-bottom: 0.3em; }
    h2 { font-size: 1.8em; }
    h3 { font-size: 1.4em; }
    p { margin-bottom: 1em; }
    ul, ol {
      margin-bottom: 1em;
      padding-left: 20px;
    }
    li { margin-bottom: 0.5em; }
    pre {
      background-color: #2d2d2d;
      color: #f8f8f2;
      padding: 1em;
      border-radius: 5px;
      overflow-x: auto;
      margin-bottom: 1em;
    }
    code {
      font-family: 'Fira Code', 'Consolas', monospace;
      background-color: #e0e0e0;
      padding: 0.2em 0.4em;
      border-radius: 3px;
      color: #c7254e;
    }
    pre code {
      background-color: transparent;
      color: inherit;
      padding: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 1em;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
    .mermaid {
      background-color: #fff;
      padding: 1em;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
      margin-bottom: 1em;
    }
    .header-icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div id="markdown-output"></div>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    fetch('plan.json')
      .then(response => response.json())
      .then(aiOutput => {
        renderMarkdownFromAIOutput(aiOutput.exercises);
      })
      .catch(error => {
        console.error('Error al cargar plan.json:', error);
      });
  });

  function renderMarkdownFromAIOutput(exercisesMarkdown) {
    const markdownOutputDiv = document.getElementById('markdown-output');

    // Limpieza opcional para algunos lenguajes embebidos
    exercisesMarkdown = exercisesMarkdown.replace(/\\n(sql|json|javascript|yaml|mermaid|gherkin)\\n/g, '\n');

    marked.setOptions({
      highlight: function(code, lang) {
        if (lang === 'mermaid') return code;
        if (lang && hljs.getLanguage(lang)) {
          return hljs.highlight(code, { language: lang }).value;
        }
        return code;
      },
      langPrefix: 'language-',
      gfm: true,
      breaks: true
    });

    const renderer = new marked.Renderer();

    renderer.heading = function (text, level) {
      let icon = '';
      if (level === 1) icon = 'üìù';
      if (level === 2) {
        if (text.includes('Escenario de Prueba')) icon = 'üîç';
        else if (text.includes('Estrategia de Automatizaci√≥n')) icon = 'ü§ñ';
        else if (text.includes('Dise√±o T√©cnico')) icon = 'üíª';
        else if (text.includes('Integraci√≥n CI/CD')) icon = 'üîÑ';
        else if (text.includes('C√≥digo Base')) icon = 'üñ•Ô∏è';
        else if (text.includes('M√©tricas y Monitoreo')) icon = 'üìä';
      }
      return `<h${level}><span class="header-icon">${icon}</span>${text}</h${level}>`;
    };

    const htmlContent = marked.parse(exercisesMarkdown, { renderer: renderer });
    markdownOutputDiv.innerHTML = htmlContent;

    mermaid.initialize({ startOnLoad: true });
  }
</script>

</body>
</html>
